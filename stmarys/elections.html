# Local Election Mapping Project
### Joseph M. Westenberg
### Indiana University - Bloomington
### 2022/02/11

---

## Coding/Data Gathering Problem

### Lack of Availability of:
.large[
- Historical state legislative district shapefiles
- Standardized historical state legislative election results
]

---
## Current Availability

### Shapefiles
.large[
- NHGIS (IPUMS) has *some* state's shapefiles back to 1990 redistricting
]


### Election Results
.large[
- No real standard dataset
- OpenElections
]

---
## Goals

.large[
1. Standardize OpenElections Data and Pair with NHGIS Shapefiles
2. Help OpenElections gather data back to 1992
3. (Wishful) Start pushing data and shapefiles back further
]

---
