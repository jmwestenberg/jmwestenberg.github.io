## Political Motivation?

### Tariffs on Chinese imports 

.large[
- Fajgelbaum et al (2020) find that politically-mixed areas receive the largest degree of protection from import tariffs]

---
## Political Motivation?

### Tariffs on Chinese imports 

.large[
- Fajgelbaum et al (2020) find that politically-mixed areas receive the largest degree of protection from import tariffs]

### Subsequent (tariff) retaliations against the US

.large[
- Fajgelbaum et al (2020) find that Republican areas experience more harm from retaliatory tariffs.
- Fetzer and Schwarz (2021) shows evidence that China's retaliation is targeted against the core Republican voter base]

---
## Politics in Exclusion Process?

### Government Accountability Office Report (2021)

.large[
- Inconsistencies in handling of cases
- 69% of requests denied for showing severe economic harm
- "USTR officials said they did not specifically define what they meant by `severe economic harm.' Instead, they applied their judgement by considering the size of the requesting company's operations, level of imports, and ability to absorb the tariffs."]
