## Politics in Exclusion Process?

### Government Accountability Office Report (2021)

.large[
- Inconsistencies in handling of cases
- 69% of requests denied for showing severe economic harm
- "USTR officials said they did not specifically define what they meant by `severe economic harm.' Instead, they applied their judgement by considering the size of the requesting company's operations, level of imports, and ability to absorb the tariffs."]

# &lt;u&gt; Third Chapter &lt;/u&gt;

# Political Incentives and Air Pollution

---
class: center, middle

## Question

.large[How does a firm's political connectedness, representation, and political contributions impact EPA's enforcement of environmental regulations?]

---
class:  middle

## Background

.large[
1. Politicians care about re-election
  - Data: approximately 84% of US House Representatives run again (MIT Election Lab Data)
2. Politicians can influence the EPA
  - Gulen and Meyers (2017), Heitz et al (2019)
3. Constituents care about pollution (via Gallup Poll 2012-2017)
  - 65% favor limit on CO2
  - 67% favor more environmental regulations
  - 63% favor raising car pollution standards
]


---
class: middle

## Data

.large[
- Toxic Release Inventory (TRI)
- Pollution Monitor readings from EPA
- House election data from MIT Election Lab
- Congressional Boundaries from Lewis et al, 2013
- Weather data from PRISM Group
- County data on population, personal income, and employment from BEA
]


---
## Why Low-Level Ozone?
.large[
Health impacts
- Asthma and abnormal lung development in children
- pneumonia and bronchitis
- nonaccidental mortality
- crops and vegetation

Formation
- Requires heat/sunlight 
- very local and dissipates quickly
]
