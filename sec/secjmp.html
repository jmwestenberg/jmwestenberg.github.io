## Modeling Conceptual Framework

### Value of Exclusion

.large[
- For all potential exclusion request `\(i\)`, there would be some positive value `\(v_i\)` to the firm if approved

- Normalize this: `\(\exists \  \ \bar{v} \text{ s.t. } v_i \leq \bar{v}\)` so let's denote `\(l_i = \frac{v_i}{\bar{v}} \in [0,1]\)`

]

## Modeling Conceptual Framework

### Value of Exclusion

.large[
- For all potential exclusion request `\(i\)`, there would be some positive value `\(v_i\)` to the firm if approved

- Normalize this: `\(\exists \  \ \bar{v} \text{ s.t. } v_i \leq \bar{v}\)` so let's denote `\(l_i = \frac{v_i}{\bar{v}} \in [0,1]\)`

- Consider applications `\(j\)` and `\(k\)`, such that `\(v_j &gt; v_k\)`, then:
  - tariff was costlier in case `\(j\)` than `\(k\)`
  - more of a case for exclusion
]

---

## Modeling Conceptual Framework

### Selection into Applying
.large[
- Conditional on firm size, if an exclusion from an import tariff would be of high value to the firm, then the firm would have a legitimate case that the import tariff severely harmed their business.]

---

## Modeling Conceptual Framework

### Selection into Applying
.large[
- Conditional on firm size, if an exclusion from an import tariff would be of high value to the firm, then the firm would have a legitimate case that the import tariff severely harmed their business.]

.large[
- `\(\exists l \in [0,1]\)` such that
  - for `\(l_i&gt; l\)`, application is filed
  - for `\(l_i \leq l\)`, application is not filed
]

---

## Modeling Conceptual Framework

### Agency Decision

.large[
There exists some threshold `\(\tau\)` in which agency decides application `\(i\)` is:
- declined if `\(l_i &lt; \tau\)`
- approved if `\(l_i \geq \tau\)`
]
